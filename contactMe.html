<main>

  <h3 class="title" id="contact">Contact</h3>

  <div class="box contact">

    <p>If you want to contact me please fill out the form, I will reply quickly!</p>

    <form id="contact-form">
      <input type="text" id="name" placeholder="Your Name" name="user_name" required>
      <input type="email" id="email" placeholder="Email Id" name="user_email" required>
      <input type="text" id="phone" placeholder="Phone No." name="contact_number" required>
      <textarea id="message" rows="4" placeholder="How can i help you?" name="message" required></textarea>
      <button id="buttonSubmit" type="submit" value="Send" >SEND</button>
   </form>
